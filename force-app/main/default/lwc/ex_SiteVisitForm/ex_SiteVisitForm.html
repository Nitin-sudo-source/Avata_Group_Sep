<template>
    <div if:true={isSpinner} class="spinner-container">
        <div class="loader"></div>
        <div class="wait-text">Please wait...</div>
    </div>


    
    <div class="body slds-align_absolute-center">
        <!-- Start first page -->
        <template if:true={showFirstPage}>
            <div class="container">
                <h1 class="form-title">Site Visit Form </h1>


                <form class="slds-p-around_medium">
                    <lightning-layout multiple-rows>
                        <lightning-layout-item size="6" class="slds-p-around_medium user-input-box" style="width: 95%!important ;">
                            <label class="required-label">Select Project</label>
                            <lightning-combobox label="Select Project" name="Select Project" required
                                class="slds-p-bottom_small slds-p-top_small" variant="label-hidden"
                                options={projectOptions} value={projectId} onchange={handleProjectChange}
                                disabled={disabledProject}>
                            </lightning-combobox>
                        </lightning-layout-item>
                        <lightning-layout-item size="6" class="slds-p-around_medium user-input-box" style="width: 95%!important ;">
                            <label class="required-label">Pre-registration Available ?</label>
                            <lightning-combobox label="Pre-registration Available ?" name="Pre-registration Available ?"
                                class="slds-p-bottom_small slds-p-top_small" variant="label-hidden" value={registration}
                                placeholder="Please Select" options={options} onchange={handleRegistration}
                                disabled={disableReg}>
                            </lightning-combobox>
                        </lightning-layout-item>
                        <lightning-layout-item size="6" class="slds-p-around_medium user-input-box" if:true={showCode} style="width: 95%!important ;">
                            <label class="required-label">Pre-registration code</label>
                            <lightning-input type="text" label="Pre-registration code" name="Pre-registration code"
                                placeholder="Enter Code" variant="label-hidden" value={regCode}
                                disabled={disabledregcode} onchange={handleRegCode}></lightning-input>
                        </lightning-layout-item>
                        <lightning-layout-item size="6" class="slds-p-around_medium user-input-box"
                            if:true={showNumber} style="width: 95%!important ;">
                            <label class="required-label">Mobile Number</label>
                            <lightning-input type="tel" label="Mobile" placeholder="e.g.1234567890" maxlength="10"
                                pattern="[0-9]{10}$" variant="label-hidden" value={storeMobile}
                                message-when-pattern-mismatch="Please Enter Valid Mobile Number"
                                disabled={disabledMobile} field-name="Mobile__c" name="Mobile__c"
                                onchange={handlemobile}></lightning-input>
                        </lightning-layout-item>

                        <lightning-layout-item size="6" class="slds-p-around_medium user-input-box"
                        if:true={showNumber} style="width: 95%!important ;">
                        <label class="Email">Email</label>
                        <lightning-input  type="text" field-name="Email__c"  name="Email__c" placeholder="useremail.com" 
                        value={storeEmail} disabled={disabledEmail}
                                onchange={handleEmail} variant="label-hidden"></lightning-input>
                                </lightning-layout-item>

                        <!-- <div class="slds-col slds-size_12-of-12 slds-p-around_medium user-input-box">
                            <label>Email</label>
                            <lightning-input-field field-name="Email__c" value={svWrapper.sv.Email__c} disabled="true"
                                onchange={handleChange} variant="label-hidden"></lightning-input-field>
                        </div> -->

                    </lightning-layout>
                </form>

                <div class="slds-docked-form-footer" >
                    <button class="slds-button slds-button_icon slds-button_icon slds-button_icon-error"
                        title="Resolve error" if:true={showValidationPopup}>
                        <lightning-icon icon-name="utility:error" alternative-text="Error" size="xx-small"
                            title="large size" variant="brand" aria-hidden="true"></lightning-icon>
                        <span class="slds-assistive-text">Mandatory Details</span>
                    </button>

                    <!-- footer buttons -->
                    <lightning-button type="button" label="Reset"  class="slds-p-around_xx-small custom-grey-button" 
                        variant="destructive-text" title="Reset" onclick={handleReset}>Reset</lightning-button>

                    <template if:false={hideSearch}>
                        <template if:false={isQrcustomer}>
                            <lightning-layout multiple-rows>
                                <lightning-layout-item size="12" class="slds-p-around_xx-small">
                                    <lightning-button variant="brand" label="Search" title="Search" type="button"
                                        class="slds-align_absolute-center" onclick={handleSearch}></lightning-button>
                                </lightning-layout-item>
                            </lightning-layout>
                        </template>
                        <template if:true={isQrcustomer}>
                            <lightning-layout multiple-rows>
                                <lightning-layout-item size="12" class="slds-p-around_xx-small">
                                    <lightning-button variant="brand" label="Next" title="Next" type="button"
                                        class="slds-align_absolute-center" onclick={handleSearch}></lightning-button>
                                </lightning-layout-item>
                            </lightning-layout>
                        </template>
                    </template><br />


                    <!-- footer buttons -->
                    <section if:true={showValidationPopup} aria-describedby="dialog-body-id-4"
                        aria-labelledby="dialog-heading-id-2"
                        class="slds-popover slds-popover_error slds-nubbin_bottom-left" role="dialog"
                        style="position: absolute; bottom: 56px; left: 50%; margin-left: 62px; transform: translateX(-50%); z-index: 9999;">
                        <button
                            class="slds-button slds-button_icon slds-button_icon-small slds-float_right slds-popover__close slds-button_icon-inverse"
                            title="Close dialog">
                            <lightning-icon icon-name="utility:close" alternative-text="CLose" size="xx-small"
                                title="large size" variant="inverse" class="slds-icon slds-icon_x-small"
                                aria-hidden="true" onclick={handleclosepopup}></lightning-icon>
                            <span class="slds-assistive-text">Close dialog</span>
                        </button>
                        <header class="slds-popover__header">
                            <div class="slds-media slds-media_center slds-has-flexi-truncate ">
                                <div class="slds-media__figure">
                                    <span class="slds-icon_container slds-icon-utility-error">
                                        <lightning-icon icon-name="utility:error" alternative-text="Error"
                                            size="xx-small" title="large size" variant="inverse"
                                            class="slds-icon slds-icon_x-small" aria-hidden="true"></lightning-icon>

                                    </span>
                                </div>
                                <div class="slds-media__body" if:true={showValidationPopup}>
                                    <h2 class="slds-truncate slds-text-heading_medium" id="dialog-heading-id-2"
                                        title="Resolve error">Mandatory Fields</h2>
                                </div>
                            </div>
                        </header>

                        <div class="slds-popover__body" id="dialog-body-id-4">
                            <p if:true={showValidationPopup}> {showValidation}
                                <!-- <a href="#" title="Learn More">Learn More</a> -->
                            </p>
                        </div>
                    </section>
                </div>

                <template if:true={showVerify}>
                    <div class="slds-docked-form-footer">
                        <button class="slds-button slds-button_icon slds-button_icon slds-button_icon-error"
                            title="Resolve error" if:true={showValidationPopup}>
                            <lightning-icon icon-name="utility:error" alternative-text="Error" size="xx-small"
                                title="large size" variant="brand" aria-hidden="true"></lightning-icon>
                            <span class="slds-assistive-text">Mandatory Details</span>
                        </button>
                        <template if:true={showVerify}>
                            <lightning-layout multiple-rows>
                                <lightning-layout-item size="12" class="slds-p-around_xx-small">
                                    <lightning-button variant="brand" label="Verify Code" title="Verify Code"
                                        type="button" class="slds-align_absolute-center"
                                        onclick={handleVerifyCode}></lightning-button>
                                </lightning-layout-item>
                            </lightning-layout>
                        </template>
                        <!-- <button type="button" class="slds-button slds-button_destructive" title="Reset"
                                onclick={handleReset}>Reset</button> -->
                        <lightning-button type="button" label="Reset" class="slds-p-around_xx-small"
                            variant="destructive-text" title="Reset" onclick={handleReset}>Reset</lightning-button>
                        <section if:true={showValidationPopup} aria-describedby="dialog-body-id-5"
                            aria-labelledby="dialog-heading-id-3"
                            class="slds-popover slds-popover_error slds-nubbin_bottom-left" role="dialog"
                            style="position: absolute; bottom: 56px; left: 50%; margin-left: 62px; transform: translateX(-50%); z-index: 9999;">
                            <button
                                class="slds-button slds-button_icon slds-button_icon-small slds-float_right slds-popover__close slds-button_icon-inverse"
                                title="Close dialog">
                                <lightning-icon icon-name="utility:close" alternative-text="CLose" size="xx-small"
                                    title="large size" variant="inverse" class="slds-icon slds-icon_x-small"
                                    aria-hidden="true" onclick={handleclosepopup}></lightning-icon>

                                <span class="slds-assistive-text">Close dialog</span>
                            </button>
                            <header class="slds-popover__header">
                                <div class="slds-media slds-media_center slds-has-flexi-truncate ">
                                    <div class="slds-media__figure">
                                        <span class="slds-icon_container slds-icon-utility-error">
                                            <lightning-icon icon-name="utility:error" alternative-text="Error"
                                                size="xx-small" title="large size" variant="inverse"
                                                class="slds-icon slds-icon_x-small" aria-hidden="true"></lightning-icon>

                                        </span>
                                    </div>
                                    <div class="slds-media__body" if:true={showValidationPopup}>
                                        <h2 class="slds-truncate slds-text-heading_medium" id="dialog-heading-id-3"
                                            title="Resolve error">Mandatory Fields</h2>
                                    </div>
                                </div>
                            </header>
                            <div class="slds-popover__body" id="dialog-body-id-5">
                                <p if:true={showValidationPopup}> {showValidation}
                                    <!-- <a href="#" title="Learn More">Learn More</a> -->
                                </p>
                            </div>
                        </section>
                    </div>
                </template>



                <template if:true={showVprData}>
                    <template if:false={isQrcustomer}>
                        <div class="msg-container">
                            <div class="main">
                                <div style="display: flex; align-items: center;">
                                    <lightning-icon icon-name="custom:custom23" size="small"></lightning-icon>
                                    <label class="heads" style="color: white; margin-left: 1vh;">Visit Pre-Registration Details</label>
                                </div>
                            </div>
                            <table class="slds-table slds-table_col-bordered slds-p-around_medium custom-table">
                                <thead>
                           
                                <tr>
                                    <th class="slds-box" style="border: 1px solid black;">Customer Name</th>
                                    <th class="slds-box" style="border: 1px solid black;">Project Name</th>
                                    <th class="slds-box" style="border: 1px solid black;">Budget Range</th>
                                    <th class="slds-box" style="border: 1px solid black;">Configuration Required</th>
                                </tr>

                                <!-- <template for:each={showVprDataArray} for:item="cp"> -->
                                <tr style="color: black;">
                                    <td class="slds-box" style="border: 1px solid black;">
                                        {showVprDataArray.Customer_Name__c}
                                    </td>
                                    <td class="slds-box" style="border: 1px solid black;"
                                        if:true={showVprDataArray.Project__r.Name}>
                                        {showVprDataArray.Project__r.Name}</td>
                                    <td class="slds-box" style="border: 1px solid black;">
                                        {showVprDataArray.Budget_Range__c}
                                    </td>
                                    <td class="slds-box" style="border: 1px solid black;">
                                        {showVprDataArray.Configuration__c}
                                    </td>
                                </tr>
                                <!-- </template> -->
                            </thead>
                        </table>
                        </div><br/><br/>
                        </template>
                    </template>
               


                <template if:false={isQrcustomer}>
                    <template if:true={showAccountDataFound}>
                        <div class="msg-container">
                            <div class="main">
                                <div style="display: flex; align-items: center;">
                                    <lightning-icon icon-name="standard:account" size="small"></lightning-icon>
                                    <label class="heads" style="color: white; margin-left: 1vh;">Account Details</label>
                                </div>
                            </div>
                            <table class="slds-table slds-table_col-bordered slds-p-around_medium custom-table">
                                <thead>
                                    <!-- <tr>
                                        <th colspan="3" style="color: #0e3aed;text-align:center;font-size:16px;">
                                            Account Details
                                        </th>
                                    </tr> -->
                                    <tr>
                                        <th>Full Name</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <template for:each={accountDataFound} for:item="account" for:index="index">
                                        <tr key={account.Id}>
                                            <td>
                                                <template if:true={account.FirstName}>
                                                    {account.FirstName}
                                                </template>
                                                <template if:true={account.LastName}>
                                                    {account.LastName}
                                                </template>
                                            </td>

                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
            </div><br /><br />
        </template>
</template>


<template if:false={isQrcustomer}>
    <template if:true={showOpportunityDataFound}>

        <div class="msg-container">
            <div class="main">
                <div style="display: flex; align-items: center;">
                    <lightning-icon icon-name="standard:opportunity" size="small"></lightning-icon>
                    <label class="heads" style="color: white; margin-left: 1vh;">Opportunity Details</label>
                </div>
            </div>
            <table class="slds-table slds-table_col-bordered slds-p-around_medium custom-table">
                <thead>
                    <!-- <tr>
                                        <th colspan="4" style="color: #0e3aed;text-align:center;font-size:16px;">
                                            Opportunity Details</th>
                                    </tr> -->
                    <tr>
                        <th>Name</th>
                        <th>Sales Manager</th>
                        <th>Source</th>
                        <th>Last Visit Date</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={opportunityDataFound} for:item="opportunity" for:index="index">
                        <tr key={opportunity.Id}>
                            <td>{opportunity.Name}</td>
                            <td>{opportunity.Sales_Manager__r.Name}</td>
                            <td>{opportunity.Source__c}</td>
                            <th>
                                <lightning-formatted-date-time value={opportunity.Last_SV_Date__c} year="numeric"
                                    month="numeric" day="numeric" hour="2-digit" minute="2-digit"
                                    time-zone-name="short"></lightning-formatted-date-time>
                            </th>
                            <!-- <td>{opportunity.Owner.Name}</td> -->
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        </div><br /><br /><br />
    </template>
</template>


<template if:false={isQrcustomer}>
    <template if:true={showLeadDataFound}>
        <div class="msg-container">
            <div class="main">
                <div style="display: flex; align-items: center;">
                    <lightning-icon icon-name="standard:lead" size="small"></lightning-icon>
                    <label class="heads" style="color: white; margin-left: 1vh;">Lead Details</label>
                </div>
            </div>
            <table class="slds-table slds-table_col-bordered slds-p-around_medium custom-table">
                <thead>
                    <!-- <tr>
                                    <th style="color: #0e3aed;text-align:center;font-size:16px;" colspan="5">Lead
                                        Details</th>
                                </tr> -->
                    <tr>
                        <th>Full Name</th>
                        <th>Presales Manager</th>
                        <th>Source Details</th>
                        <th>Last Presales Call Date</th>
                        <th>Proposed Re-Visit Date</th>
                    </tr>
                </thead>
                <tbody>
                    <template if:true={leadDataFound.length}>
                        <template for:each={leadDataFound} for:item="lead" for:index="index">
                            <tr key={lead.Id}>
                                <td>{lead.Full_Name__c}</td>
                                <td>{lead.Owner.Name}</td>
                                <td>{lead.Lead_Source__c}</td>
                                <td> <lightning-formatted-date-time value={lead.Presales_Last_Call_Date__c}
                                        year="numeric" month="numeric" day="numeric" hour="2-digit" minute="2-digit"
                                        time-zone-name="short"></lightning-formatted-date-time>
                                </td>
                                <td> <lightning-formatted-date-time value={lead.Presales_Proposed_Visit_Date__c}
                                        year="numeric" month="numeric" day="numeric" hour="2-digit" minute="2-digit"
                                        time-zone-name="short"></lightning-formatted-date-time>
                                </td>


                            </tr>
                        </template>
                    </template>
                </tbody>
            </table>
        </div>
        </div><br /><br /><br />
    </template>
</template>

<template if:false={isQrcustomer}>
    <template if:true={nodataFound}>
        <p style="text-align: center;color:white; font-size: 18px;">No Data Available. </p><br /><br />

    </template>
</template>

<template if:true={createNewData}>
    <div class="slds-docked-form-footer">
        <button class="slds-button slds-button_icon slds-button_icon slds-button_icon-error" title="Resolve error"
            if:true={showValidationPopup}>
            <lightning-icon icon-name="utility:error" alternative-text="Error" size="xx-small" title="large size"
                variant="brand" aria-hidden="true"></lightning-icon>
            <span class="slds-assistive-text">Mandatory Details</span>
        </button>

        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" class="slds-p-around_xx-small">
                <lightning-button variant="brand" title="Continue" onclick={handleContinue} type="button"
                    class="slds-align_absolute-center" label="Continue"></lightning-button>
            </lightning-layout-item>
        </lightning-layout>

        <lightning-button type="button" label="Reset" class="slds-p-around_xx-small" variant="destructive-text"
            title="Reset" onclick={handleReset}>Reset</lightning-button>

        <section if:true={showValidationPopup} aria-describedby="dialog-body-id-5" aria-labelledby="dialog-heading-id-3"
            class="slds-popover slds-popover_error slds-nubbin_bottom-left" role="dialog"
            style="position: absolute; bottom: 56px; left: 50%; margin-left: 62px; transform: translateX(-50%); z-index: 9999;">
            <button
                class="slds-button slds-button_icon slds-button_icon-small slds-float_right slds-popover__close slds-button_icon-inverse"
                title="Close dialog">
                <lightning-icon icon-name="utility:close" alternative-text="CLose" size="xx-small" title="large size"
                    variant="inverse" class="slds-icon slds-icon_x-small" aria-hidden="true"
                    onclick={handleclosepopup}></lightning-icon>

                <span class="slds-assistive-text">Close dialog</span>
            </button>
            <header class="slds-popover__header">
                <div class="slds-media slds-media_center slds-has-flexi-truncate ">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-utility-error">
                            <lightning-icon icon-name="utility:error" alternative-text="Error" size="xx-small"
                                title="large size" variant="inverse" class="slds-icon slds-icon_x-small"
                                aria-hidden="true"></lightning-icon>
                        </span>
                    </div>
                    <div class="slds-media__body" if:true={showValidationPopup}>
                        <h2 class="slds-truncate slds-text-heading_medium" id="dialog-heading-id-4"
                            title="Resolve error">Mandatory Fields</h2>
                    </div>
                </div>
            </header>
            <div class="slds-popover__body" id="dialog-body-id-6">
                <p if:true={showValidationPopup}> {showValidation}
                    <!-- <a href="#" title="Learn More">Learn More</a> -->
                </p>
            </div>
        </section>
    </div>
</template>
</div>
</template>
</div>



<!-- End first page -->



<!-- Basic Details -->
<template if:true={showSecondPage}>
    <div class="body slds-align_absolute-center">


        <div class="container">
            <!-- <div class="main">
                <h1 class="head">Basic Details</h1>
            </div> -->
            <center>
                <div class="slds-align_absolute-center" style="max-width: 200px; width:180px !important;display: flex; justify-content: center; align-items: center;">
                    <lightning-formatted-rich-text value={showProjectImage} style='display: block; margin: 0 auto;'>
                    </lightning-formatted-rich-text>
                </div>
            </center>
            
            
            
            
            <h1 class="form-title">Basic Details</h1>


            <lightning-record-edit-form density="compact" object-api-name="Site_Visit__c">
                <!-- First Row: Salutation -->
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_12-of-12 slds-p-around_medium user-input-box">
                        <label>Salutation</label>
                        <lightning-combobox label="Salutation" name="Salutation__c" field-name="Salutation__c"
                            options={Salutation} variant="label-hidden" value={svWrapper.sv.Salutation__c}
                            onchange={handleChange}></lightning-combobox>
                    </div>
                </div>
            
                <!-- Second Row: First Name and Last Name (Side by Side) -->
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_12-of-12 slds-p-around_medium user-input-box">
                        <label class="required-label">Enter First Name</label>
                        <lightning-input type="text" label="First Name" name="First_Name__c" field-name="First_Name__c"
                            placeholder="Enter First Name" value={svWrapper.sv.First_Name__c} variant="label-hidden"
                            onchange={handleChange}></lightning-input>
                    </div>
                    <div class="slds-col slds-size_12-of-12 slds-p-around_medium user-input-box">
                        <label class="required-label">Enter Last Name</label>
                        <lightning-input type="text" label="Last Name" name="Last_Name__c" field-name="Last_Name__c"
                            placeholder="Enter Last Name" value={svWrapper.sv.Last_Name__c} variant="label-hidden"
                            onchange={handleChange}></lightning-input>
                    </div>
                </div>
            
                <!-- Third Row: Email and Mobile (Side by Side) -->
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_12-of-12 slds-p-around_medium user-input-box">
                        <label>Email</label>
                        <lightning-input-field field-name="Email__c" value={svWrapper.sv.Email__c} disabled="true"
                            onchange={handleChange} variant="label-hidden"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_12-of-12 slds-p-around_medium user-input-box" if:true={showNumber}>
                        <label>Mobile</label>
                        <lightning-input type="tel" label="Mobile" placeholder="e.g.1234567890" maxlength="10"
                            pattern="[0-9]{10}$" variant="label-hidden" value={storeMobile}
                            message-when-pattern-mismatch="Please Enter Valid Mobile Number" disabled={disabledMobile}
                            field-name="Mobile__c" name="Mobile__c"></lightning-input>
                    </div>
                </div>
            
                <!-- Fourth Row: Age Group and Nationality (Side by Side) -->
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_12-of-12 slds-p-around_medium user-input-box">
                        <label class="required-label">Age Group</label>
                        <lightning-input-field field-name="Age_Group__c" value={svWrapper.sv.Age_Group__c}
                            onchange={handleChange} variant="label-hidden"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_12-of-12 slds-p-around_medium user-input-box">
                        <label class="required-label">Nationality</label>
                        <lightning-input-field field-name="Nationality__c" value={svWrapper.sv.Nationality__c}
                            onchange={handleChange} variant="label-hidden"></lightning-input-field>
                    </div>
                </div><br/><br/>

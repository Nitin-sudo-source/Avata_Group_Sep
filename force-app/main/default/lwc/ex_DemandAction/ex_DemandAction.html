<template>
   
    <lightning-record-edit-form record-id= {recordId}
     object-api-name ={demandobjectapi}>
      <div style="text-align:center;">
        <div  style="font-size: 20px; font-weight:bold; background-color:lightskyblue; color:black; display: outline-block; padding: 10px;">
          <p>Demand Actions</p>
        </div>
      </div>
      <br/> <br/>
    
       <div  class="radio-group-container" style="margin-left:27%;">
        <template for:each={options} for:item="option">
            <div key={option.value}>
                <b> <label>
                    <input
                        type="radio"
                        name="options"
                        value={option.value}
                        onchange={handleRadioChange}
                    />
                    {option.label}
                </label> </b>
            </div>
      </template>
      </div>     
     <br/>
    <div>
      <b> <lightning-textarea name="Remarks" placeholder="" label="Remarks" class="my-textarea" onchange={handleremark}></lightning-textarea></b>
  </div><br/>

  <div class="buttons" style="text-align:center;">
   <lightning-button
        class="slds-m-left_x-small"
        variant="success"
        type="submit"
        name="Save"
        label="Save"
        onclick={Save}
        style="background-color: skyblue;">
    </lightning-button>
  &nbsp;&nbsp;&nbsp;
    <lightning-button
        class="slds-m-left_x-small;  custom-spinner;"
        variant="destructive"
        type="Cancel"
        name="Cancel"
        label="Cancel"
        onclick={navigateToViewDemandPage}
        style="background-color: skyblue;">
    </lightning-button>  <br/> <br/>

    <template if:true={isSaving}>
       <div class="custom-spinner">
            <lightning-spinner variant="brand" size="medium"></lightning-spinner>
        </div> 

   <br/><br/>
</template>
</div>
     </lightning-record-edit-form>
    
</template>

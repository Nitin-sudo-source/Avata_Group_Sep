<template>
    <template if:true={isCheck}>
        <lightning-card>
            <div style="text-align:center;">
    
                <lightning-record-view-form record-id={recordId} object-api-name={object}>
                    <div>
                        <p class="red slds-align_absolute-center"><b> This CP Lead is Already Visit Done ! </b> </p>
                        <div>
                            <lightning-formatted-text class="slds-align_absolute-center" value="Channel Partner Name ">
                            </lightning-formatted-text>
                            <lightning-output-field field-name="Channel_Partner_Name__c" variant="label-hidden"
                                class="slds-align_absolute-center"></lightning-output-field>
                        </div>
                        <p>
                            <lightning-formatted-text class="slds-align_absolute-center" value="CP Project ">
                            </lightning-formatted-text>
                        </p>
                        <lightning-output-field field-name="CP_Project__c" variant="label-hidden"
                            class="slds-align_absolute-center"></lightning-output-field>
                    </div>
                </lightning-record-view-form>
            </div>
        </lightning-card>
    </template>
    </template>

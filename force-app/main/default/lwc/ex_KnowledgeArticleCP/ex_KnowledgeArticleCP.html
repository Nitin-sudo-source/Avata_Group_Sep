<template>
<section>
    <div class="container" style="margin-top: 20px !important;">
        <div class="accordion">
            <template for:each={getQuestionAnswerWrapper} for:item="q" for:index="i">
            <div class="accordion-item"  id={q.getQueno} key={q.id} >
                <a class="accordion-link"  href={q.href}>
                    {q.getQueno} -  {q.queName}
                    <img class="icon" src={KnowledgeAirticleIcon1}>
                    <img class="sub" src={KnowledgeAirticleIcon2}>
                </a>
                <div class="answer">
                    <p style="color:#0e0e0e; text-shadow: 2px 2px 3px rgb(128, 125, 125);"> {q.queAns} </p>
                </div>
                </div>
        </template>
            </div>
        </div> 
</section>
</template>

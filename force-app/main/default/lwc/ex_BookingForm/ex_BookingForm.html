<template>
    <lightning-card>
    <div if:true={isSpinner} class="spinner-container">
        <div class="loader"></div>
        <div class="wait-text">Please wait...</div>
    </div>
    <div class="custom-toast-container">
       
        <template if:true={showToast}>
            <section aria-describedby="dialog-body-id-111" aria-labelledby="dialog-heading-id-5"
                class="slds-popover slds-popover_prompt slds-popover_prompt_top slds-popover_brand slds-popover_brand-bottom"
                role="dialog">
                <button class="slds-button slds-button_icon slds-button_icon-small slds-float_right slds-popover__close"
                title="Close dialog">
                <lightning-icon 
                icon-name="utility:close"
                alternative-text="Close"
                size="x-small"
                onclick={closeToast}
            ></lightning-icon>
                <span class="slds-assistive-text">Close dialog</span>
            </button>
                <div class="slds-popover__body" id="dialog-body-id-111">
                    <div class="slds-media">
                        <div class="slds-media__body">
                            <div class="slds-media">
                                <div class="slds-media__figure">
                                    <span class="slds-icon_container">
                                    <lightning-icon icon-name={iconName} alternative-text={toastVariant} size="x-small"
                                        variant={toastTextColor} title={toastVariant}></lightning-icon>
                                    <span class="slds-assistive-text"></span>
                                    </span>
                                </div>
                                <div class="slds-media__body">
                                    <h2 id="dialog-heading-id-5" class="slds-popover_prompt__heading"> {toastMessage}
                                    </h2>
                                    <!-- <p>
                                    {toastMessage}
                                </p> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </template>
    </div>

                <lightning-tabset  aria-live="polite">
                    <template if:true={getApplicantData}>

                                icon-name="standard:client">
                                <div style="float: right;padding:10px;">
                                    <lightning-button data-tabvalue={applicant.key} data-index={index} label={applicant.key}

                                    </lightning-button>
                                </div>
                                <br /> <br />

                                            <th style="text-align:left;">Salutation<span style="color: red;">*</span></th>

                                                <lightning-input-field type="picklist" variant="label-hidden"
                                                    field-name="Applicant_Title__c" data-key={applicant.key}
                                                    data-index={index} name="Applicant_Title__c"
                                                    value={applicant.ap.Applicant_Title__c} onchange={handleApplicant}
                                                    required="true"></lightning-input-field>
                                            </td>
                                            <th style="text-align:left;">Applicant Number :<span
                                                    style="color: red;">*</span>
                                            </th>
                                            <td style="text-align:left;color:black !important;">
                                                <lightning-input-field 
                                                data-key={applicant.key} name="Applicant_Number__c"
                                                    variant="label-hidden"
                                                    style="color:black;"
                                                    disabled={applicant.ap.Applicant_Number__c}
                                                     value={applicant.ap.Applicant_Number__c}
                                                    field-name="Applicant_Number__c"
                                                     data-id='Controlling Picklist Type'
                                                    onchange={handleApplicant} required="true"></lightning-input-field>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th style="text-align:left;">Name<span style="color: red;">*</span>
                                            </th>
                                            <td colspan="3" style="text-align:left;">
                                                <lightning-input-field type="text" name="Name" data-key={applicant.key}
                                                    data-index={index} variant="label-hidden" field-name="Name"
                                                    value={applicant.ap.Name} onchange={handleApplicant} required="true">
                                                </lightning-input-field>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th colspan="4">
                                                <div class="main">
                                                    <center>
                                                        <lightning-icon size="medium" icon-name="standard:avatar">
                                                        </lightning-icon>
                                                        <label class="head" style="font-size:16px"> Personal Details Section
                                                            &nbsp;</label>
                                                    </center>
                                                </div>
                                            </th>
                                        </tr>
                                        <tr>
                                            <th style="text-align:left;">Mobile Number<span style="color: red;">*</span>
                                            </th>
                                            <td>
                                                <lightning-input-field style="width: 280px;" name="Mobile__c"
                                                    data-id="Mobile__c" data-key={applicant.key}
                                                    value={applicant.ap.Mobile__c} field-name="Mobile__c"
                                                    variant="label-hidden" onchange={handleApplicant} type="number">
                                                </lightning-input-field>
                                            </td>
                                            <th style="text-align:left;">Email
                                            </th>
                                            <td>
                                                <lightning-input-field name="Email__c" data-id="Email__c"
                                                    field-name="Email__c" value={applicant.ap.Email__c}
                                                    data-key={applicant.key} variant="label-hidden"
                                                    onchange={handleApplicant}></lightning-input-field>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th style="text-align:left;">Company Name
                                            </th>
                                            <td>

                                                    field-name="Company_Name__c" variant="label-hidden"
                                                    onchange={handleApplicant}>
                                                </lightning-input-field>
                                            </td>
                                            <th style="text-align:left;">Designation

                                                    value={applicant.ap.Designation__c} variant="label-hidden"
                                                    onchange={handleApplicant}></lightning-input-field>
                                            </td>

                                            </th>

                                                </lightning-input-field>

                                            </td>

                                                    <center>
                                                        <lightning-icon size="medium" icon-name="custom:custom107">
                                                        </lightning-icon>
                                                        <label class="head" style="font-size:16px"> Documents Details
                                                            &nbsp;</label>

                                                </div>
                                            </th>

                                            </th>

                                                <lightning-input-field name="Document_Upload_Required__c"

                                                    value={applicant.ap.Document_Upload_Required__c}
                                                    data-key={applicant.key} field-name="Document_Upload_Required__c"
                                                    variant="label-hidden" onchange={handleApplicant}>
                                                </lightning-input-field>
                                            </td>
                                        </tr>

                                            <template for:each={applicant.documents} for:item="document">
                                                <tr key={document.Id}>
                                                    <th colspan="2">
                                                        {document.Name}
                                                    </th>
                                                    <td colspan="2">
                                                        <lightning-input name="fileUploader" data-id={document.index}
                                                            data-index={index} data-applicantkey={document.key}
                                                            onchange={openfileUpload} type="file"
                                                            accept=".png, .doc, .docx, .pdf, .jpeg, .jpg"
                                                            value={document.fileUploader}>
                                                        </lightning-input>
                                                        <p if:true={document.filename}>{document.filename}</p>

                                                </tr>
                                            </template>
                                        </template>
                                        <tr>

                                                <div class="main">
                                                    <center>
                                                        <lightning-icon size="medium" icon-name="standard:address">
                                                        </lightning-icon>
                                                        <label class="head" style="font-size:16px"> Address Details
                                                            Section</label>

                                                <th style="text-align:left;">Mailing State
                                                </th>
                                                <td>

                                    </table>

                    </template>

                   

                </lightning-tabset>

            <lightning-record-edit-form object-api-name="Receipt__c">

                                    <label class="head" style="font-size:16px">Receipt Details &nbsp;</label>

                                        value={receipt.rc.Is_Token_Amount_Received__c} onchange={handleReceiptInfo}>
                                    </lightning-input-field>
                                </td>
                            </tr>
                            <tr>

                                        value={receipt.rc.Receipt_Type__c} onchange={handleReceiptInfo}>
                                    </lightning-input-field>
                                </td>
                            </tr>
                            <tr>
                                <th style="text-align:left;">Payment Status

                                <td>
                                    <lightning-input-field name="Payment_Status__c" data-id="Payment_Status__c" data-key={receipt.key}

                                </td>

                            <tr>

                        </lightning-tab>

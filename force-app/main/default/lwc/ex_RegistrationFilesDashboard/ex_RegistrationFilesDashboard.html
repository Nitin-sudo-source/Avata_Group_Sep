<template>




    <lightning-card class="container2">

        <template if:true={isSpinner}>
            <div class="slds-spinner_container">
                <div class="slds-spinner--brand  slds-spinner slds-spinner--large slds-is-fixed">
                    <span class="slds-assistive-text">Loading</span>
                    <div class="slds-spinner__dot-a"></div>
                    <div class="slds-spinner__dot-b"></div>

                    <!-- additional element to show the text under the spinner -->
                    <p class="slds-spinner-text">Loading...</p>
                </div>
            </div>

        </template>

        <h1>Bulk Registration Download </h1>
        <!-- <div class="slds-col slds-size_1-of-3 slds-text-align_center"> -->
        <template if:true={showTable}>
            <template if:true={recordSelected}>
                <h5>No of Records Selected: <b>{recordSelected}</b></h5>
            </template>
        </template>



        <!-- </div> -->



        <!-- Filters and Controls -->
        <div class="slds-grid slds-gutters slds-align_absolute-center slds-m-bottom_medium">
            <!-- Project Dropdown -->
            <div class="slds-col slds-size_1-of-4">
                <lightning-combobox aria-label="Project" label="Project" title={projectTitle} variant="standard"
                    value={projectId} class="user-input-box" options={projectOptions} required
                    placeholder="Select Project" onchange={handleProjectChange}>
                </lightning-combobox>
            </div>

            <!-- Tower Dropdown -->
            <div class="slds-col slds-size_1-of-4">
                <lightning-combobox aria-label="Tower" label="Tower" title={towerTitle} variant="standard"
                    value={towerId} class="user-input-box" placeholder="Select Tower" required options={towerOptions}
                    onchange={handleTowerChange}>
                </lightning-combobox>
            </div>

            <!-- Document Type Buttons -->
            <div class="slds-col slds-size_1-of-4">

                <lightning-combobox aria-label="Document Type" label="Document Type" title={docTitle}
                    value={documentType} placeholder="Select Document Type" variant="standard" required
                    class="user-input-box" icon-position="left" options={documentOptions} onchange={handleDocumentType}>
                </lightning-combobox>

            </div>
        </div>

        <!-- Action Buttons -->
        <div class="slds-grid slds-gutters slds-align_absolute-center slds-m-bottom_medium">
            <div class="slds-col slds-size_1-of-3">
                <button class="search-button" onclick={fetchDocumentRecords}>
                    <lightning-icon icon-name="utility:search" size="small" title="Search Button to Fetch Files"
                        alternative-text="Search"></lightning-icon>
                    <span class="slds-m-left_x-small">Fetch Files</span>
                </button>

                <template if:true={showTable}>
                    <button class="search-button slds-m-left_small" onclick={handleReset}>
                        <lightning-icon icon-name="utility:close"
                            title="Reset Buttons to Clear All Filters and Reload Page" size="small"
                            alternative-text="Reset"></lightning-icon>
                        <span class="slds-m-left_x-small">Reset</span>
                    </button>
                </template>
            </div>

            <div class="slds-col slds-size_1-of-3 slds-text-align_center">
                <template if:true={showTable}>
                    <template if:true={finalurl}>
                        <button class="search-button" onclick={handleBulkDownload}>
                            <lightning-icon icon-name="utility:download" size="small" title="Download All Files in Bulk"
                                alternative-text="Download All"></lightning-icon>
                            <span class="slds-m-left_x-small">Download All</span>
                        </button>
                    </template>
                </template>
            </div>






            <div class="slds-col slds-size_1-of-3 slds-text-align_right">
                <template if:true={showTable}>
                    <button class="search-button" title="Go To Previous Page" disabled={isPreviousDisabled}
                        onclick={handlePreviousPage}>
                        &lt; Previous
                    </button>
                    <button class="search-button slds-m-left_small" title="Go To Next Page" disabled={isNextDisabled}
                        onclick={handleNextPage}>
                        Next &gt;
                    </button>
                    <div class="slds-text-title slds-truncate slds-m-left_large"
                        title="Show Page No and Total Number of Pages">Page {currentPage} of {totalPages}
                    </div>
                </template>
            </div>
        </div>



        <template if:true={showTable}>
            <template if:true={currentPageData}>
                <table>
                    <tr>
                        <th>
                            <lightning-input onchange={handleAllSelected} data-key="allCheckbox"
                                title="Checkbox Selection for File Download" message-toggle-active="Selected Checkbox"
                                message-toggle-inactive="Please Select Checkbox" type="checkbox-button"
                                data-id="checkbox-button" checked={selectAllcheckBox} name="SelectAll"
                                class="custom-checkbox">
                            </lightning-input>
                        </th>
                        <th>Serial No</th>

                        <th onclick={handleSort} data-field="bookingNo">
                            Booking No ({sortIcons.bookingNo.text})
                            <lightning-icon icon-name={sortIcons.bookingNo.icon} onclick={handleSort}
                                data-field="bookingNo" alternative-text={sortIcons.bookingNo.text}
                                variant={sortIcons.bookingNo.variant} size={sortIcons.bookingNo.size}>
                            </lightning-icon>
                        </th>

                        <th onclick={handleSort} data-field="bookingStatus">
                            Booking Status ({sortIcons.bookingStatus.text})
                            <lightning-icon icon-name={sortIcons.bookingStatus.icon} onclick={handleSort}
                                data-field="bookingStatus" alternative-text={sortIcons.bookingNo.text}
                                size={sortIcons.bookingStatus.size} variant={sortIcons.bookingStatus.variant}
                                class="colorful-icon"></lightning-icon>
                        </th>

                        <th onclick={handleSort} data-field="registrationDate">
                            Registration Date ({sortIcons.registrationDate.text})
                            <lightning-icon onclick={handleSort} data-field="registrationDate"
                                icon-name={sortIcons.registrationDate.icon}
                                alternative-text={sortIcons.registrationDate.text}
                                size={sortIcons.registrationDate.size} variant={sortIcons.registrationDate.variant}
                                class="colorful-icon"></lightning-icon>
                        </th>

                        <th onclick={handleSort} data-field="UnitName">
                            Unit No ({sortIcons.UnitName.text})
                            <lightning-icon icon-name={sortIcons.UnitName.icon}
                                alternative-text={sortIcons.UnitName.text} size={sortIcons.UnitName.size}
                                variant={sortIcons.UnitName.variant} data-field="UnitName" onclick={handleSort}
                                class="colorful-icon"></lightning-icon>
                        </th>

                        <th>
                            <!-- onclick={handleSort} data-field="fileType" -->

                            Document Type
                            <!-- ({sortIcons.fileType.text}) -->
                            <!-- <lightning-icon 
                            icon-name={sortIcons.fileType.icon} 

                            onclick={handleSort} 
                             data-field="fileType" 
                               alternative-text={sortIcons.fileType.text} 
                               size={sortIcons.fileType.size}
                                variant={sortIcons.fileType.variant}
                                class="colorful-icon">
                            </lightning-icon> -->
                        </th>

                        <th>Preview Document</th>
                        <th>Download</th>
                    </tr>



                    <template for:each={currentPageData} for:item="rec" for:index="index">
                        <tr key={rec.Id}>
                            <td style="text-align:center !important;">
                                <lightning-input type="checkbox-button" data-key={rec.regId}
                                    data-name={rec.contentDocumentId} onchange={handleChange} class="custom-checkbox"
                                    data-id="checkbox" name="headerCheckbox" variant="label-hidden"
                                    checked={rec.isSelected}>
                                </lightning-input>
                            </td>
                            <td>{rec.serialNumber}</td>
                            <td>
                                <div class="clickable-link">
                                    <lightning-formatted-text title="click here to view Booking" value={rec.bookingNo}
                                        data-id={rec.bookingId} onclick={openBooking}>
                                    </lightning-formatted-text>
                                </div>





                            </td>
                            <td>{rec.bookingStatus}</td>
                            <td>
                                <template if:true={rec.registrationDate}>
                                <lightning-formatted-date-time value={rec.registrationDate} 
                                year="2-digit"
                                 month="short"
                                day="2-digit">
                                </lightning-formatted-date-time>
                                </template>
                                <template if:false={rec.registrationDate}>
                                    <span>No Date Available</span>
                                </template>

                            </td>
                            <td value={rec.UnitName} data-id={rec.regId}>
                                {rec.UnitName}

                            </td>
                            <td>
                                {rec.fileType}
                            </td>
                            <td>
                                <!-- <template if:true={rec.isDownloaded}>
                                    <center><span style="font-size:20px;">&#9989; </span></center>
                                </template>
                                <template if:false={rec.isDownloaded}>
                                    <span style='font-size:20px;'>&#9940;</span>
                                </template> -->
                                <a href={rec.previewUrl} target="_blank">
                                    <button class="search-button" label="Preview">



                                        <lightning-icon icon-name='utility:preview' alternative-text='preview'
                                            size='xx-small' title='preview'></lightning-icon> &nbsp; &nbsp;


                                        <span>Preview</span>

                                    </button>
                                </a>

                                <!-- <lightning-button-icon icon-name="action:preview" alternative-text="Preview"
                                    size="xx-small" title="Preview" data-url={rec.previewUrl} onclick={handlePreview}>
                                    <span>Preview</span>
                                </lightning-button-icon>
                                <span>Preview</span> -->



                            </td>
                            <td>
                                <template if:false={rec.isSelected}>
                                    <lightning-icon icon-name='standard:resource_absence' variant="border-filled"
                                        alternative-text='resource_absence' size='small' title='resource_absence'>
                                    </lightning-icon>

                                </template>
                                <template if:true={rec.isSelected}>
                                    <a href={rec.url} download>
                                        <lightning-button-icon icon-name="action:download" variant="border-filled"
                                            data-key={rec.regId} data-index={index}>
                                        </lightning-button-icon>
                                    </a>
                                    <!-- <lightning-button-icon icon-name="action:download" variant="border-filled"
                                        data-url={rec.url} data-key={rec.regId} data-index={index}
                                        onclick={handledownloadcheck}>
                                    </lightning-button-icon> -->

                                </template>
                            </td>
                        </tr>
                    </template>
                </table>
            </template>
        </template>

    </lightning-card>
</template>

<template>
    <lightning-card title="Tell us more about your interests">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p>Agora, me fala mais sobre o que você gosta?</p>
        <div class="button-container">
            <template for:each={picklistValues} for:item="value">
                <button key={value} class="picklist-button" data-value={value} onclick={handleButtonClick}>
                    {value}
                </button>
            </template>
        </div>
        <lightning-button label="Avançar" onclick={handleNext} class="next-button"></lightning-button>
    </lightning-card>
</template>

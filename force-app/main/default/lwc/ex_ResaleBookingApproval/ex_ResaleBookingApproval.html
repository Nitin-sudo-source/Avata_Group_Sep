<template>
    <lightning-card>
        <div if:true={isSpinner} class="spinner-container">
            <div class="loader"></div>
            <div class="wait-text">Please wait...</div>
        </div>

        <h2 slot="title" class="custom-card-title">Submit for Approval</h2>

        <div class="slds-p-around_medium">
            <lightning-textarea label="Comments" value={comments} onchange={handleCommentChange} class={commentClass}
                message-when-value-missing="Comments are required" required></lightning-textarea>

            <div class="button-group">
                <lightning-button label="Cancel" variant="neutral" onclick={handleCancel}
                    class="slds-m-right_small"></lightning-button>

                <lightning-button label="Submit" variant="brand" onclick={handleClick}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>

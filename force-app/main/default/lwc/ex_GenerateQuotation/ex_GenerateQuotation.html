
<template>
	<div class="mains">
		<div class="main">
			<center>
				<lightning-icon size="medium" icon-name="standard:form"></lightning-icon>
				<label class="head"> Generate Quotation</label>
			</center>

		</div>

        <template if:false={isError}>
		<!-- <div class="container2"> -->
			<div class="box3">
				<div class="mains">
					<div class="main">
						<lightning-icon size="small" icon-name="standard:discounts"></lightning-icon>
						<label class="head" style="font-size:14px">Select Payment Scheme</label>
					</div>
					<div class="slds-align_absolute-center" style="padding:15px;">
						<lightning-combobox style="width:30% !important;" name="paymentScheme"
							placeholder="Select Payment Scheme" options={paymentSchemeList}
							value={selectedPaymentScheme} onchange={handlePaymentSchemeChange}>
						</lightning-combobox>
					</div>
				</div>
			</div>
		<!-- </div> -->
        </template>

		<div if:true={isSpinner} class="spinner-container">
			<div class="loader"></div>
			<div class="wait-text">Please wait...</div>
		</div>

		<template if:true={isError}>
			<p style="text-align: center; font-size: large; color: red">{errorMsg}</p>
		</template>

				<div class="mains">

						<label class="head" style="font-size:14px"> Unit Details</label>
					</div>

					<template for:each={unitdetails} for:item="u">
						<table key={u.Id} class="unit-table">
							<tbody>
								<tr>
									<td style="text-align:left; font-size: 10px;" class="property">Unit Number</td>
									<td style="text-align:left; font-size: 10px;">{u.Name}</td>
								</tr>
								<tr>
									<td style="text-align:left; font-size: 10px;" class="property">Project</td>

								<tr>

								</tr>
								<tr>
									<td style="text-align:left; font-size: 10px;" class="property">Tower</td>

									<td style="text-align:left; font-size: 10px;">{u.Custodian_Type__c}</td>
								</tr> -->

						<tbody>

											<lightning-formatted-text data-index={index} value={d.Discount_Category__c}>

													</template>
												</template>

												</template>
											</template>
										</td>
										<td

											<template if:true={d.isPercentage}>
												<template if:true={d.Editable__c}>
													<template if:true={editPaymentScheduleMode}>
														<lightning-formatted-number data-index={index}

													</template>

													</template>
												</template>
												<template if:false={d.Editable__c}>
													<lightning-formatted-number data-index={index}

											</template>

										<td style="padding-top: 2px;padding-bottom: 2px; font-size: 10px;">

												<lightning-input type="checkbox" data-value-id={key.key}
													data-index={index} value={d.Applied__c} disabled="true">
												</lightning-input>
											</template>
											<template if:false={editPaymentScheduleMode}>
												<lightning-input type="checkbox" data-value-id={key.key}
													data-index={index} value={d.Applied__c} name="Applied__c"
													onchange={handleChange}></lightning-input>
											</template>
										</td>
									</tr>
								</template>
							</template>
							<tr>

				<br/>

							<lightning-icon size="small" icon-name="standard:discounts"></lightning-icon>
							<label class="head" style="font-size:14px">Applied Discount</label>
						</div>
						<table>
							<tbody>
								<tr>
									<th
										style="text-align:center;width: 5%;padding-top: 3px;padding-bottom: 3px; background-color: #cae2df;color:black; font-size: 10px;">
										Discount Name

									<th

										Discount Amount

								</tr>

								<template for:each={appliedDiscountList} for:item="dis">

										<td style="text-align:left; font-size: 10px;">
											<lightning-formatted-text value={dis.Discount_Reason__c}>
											</lightning-formatted-text>
										</td>
										<td style="text-align:right; font-size: 10px;">
											<lightning-formatted-number value={dis.Total__c}>
											</lightning-formatted-number>
										</td>
									</tr>
								</template>
							</tbody>
						</table>
					</div>
				</template>
			</div>
		</div>
        </template>
    </template>

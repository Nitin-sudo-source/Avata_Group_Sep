                        <tr>
                            <th>
                                Agreement Value
                            </th>
                            <td>
                                <lightning-input
                                    type="number"  
                                    step="1"      
                                    name="Updated_Agreement_Value__c"
                                    field-name="Updated_Agreement_Value__c"
                                    variant="label-hidden"
                                    value={avDetails.getAvvalue}
                                    data-id="Updated_Agreement_Value__c"
                                    max-length="20"
                                    onchange={handleUpdatedAv}>
                                </lightning-input>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Stamp Duty(%) :
                            </th>
                            <td>
                                <lightning-input
                                    type="number"
                                    step="0.01"
                                    min="0"
                                    name="Stamp_Duty__c"
                                    field-name="Stamp_Duty__c"
                                    variant="label-hidden"
                                    data-id="Stamp_Duty__c"
                                    value={avDetails.getStampvalue}
                                    onchange={handleUpdatedStamp}>
                                </lightning-input>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                GST(%) :
                            </th>
                            <td>
                                <lightning-input
                                    type="number"
                                    step="0.01"
                                    min="0"
                                    name="GST__c"
                                    field-name="GST__c"
                                    variant="label-hidden"
                                    data-id="GST__c"
                                    value={avDetails.getTaxalue}
                                    onchange={handleUpdatedGST}>
                                </lightning-input>
                            </td>
                        </tr>
                        
                        <tr>
                            <th>
                                Remarks
                            </th>
                            <td>
                                <lightning-input-field name="Remarks__c" field-name="Remarks__c" variant="label-hidden"

                            </td>
                        </tr>

                </div>
            </lightning-record-edit-form>

            <div class="box3">
                <table class="">
                    <tr>
                        <th>

                        </th>
                        <th style="text-align:center">
                            Orginal Value
                        </th>
                        <th style="text-align:center">
                            Modified Value

                        </th>
                    </tr>
                    <tr>
                        <th>
                            Agreement Value
                        </th>
                        <td if:true={avDetails.getAvvalue} style="text-align:right !important">
                            {avDetails.getAvvalue}
                        </td>
                        <td if:true={getModifiedData.getAvvalue} style="text-align:right !important">
                            <p style="color:red !important;" if:true={getModifiedData.getAvvalue}>
                                {getModifiedData.getAvvalue}
                            </p>
                        </td>
                        <td if:false={getModifiedData.getAvvalue} style="text-align:right !important">
                            {avDetails.getAvvalue}
                        </td>
                    </tr>
                    <tr>
                        <th>
                            Stamp Duty
                        </th>
                        <td if:true={avDetails.getOrginalStampValue} style="text-align:right !important">
                            {avDetails.getOrginalStampValue}
                        </td>
                        <td if:true={getModifiedData.getStampvalue} style="text-align:right !important">
                            <p style="color:red !important;" if:true={getModifiedData.getStampvalue}>
                                {getModifiedData.getStampvalue}</p>
                        </td>
                        <td if:false={getModifiedData.getStampvalue} style="text-align:right !important">
                            {avDetails.getOrginalStampValue}
                        </td>
                    </tr>
                    <tr>
                        <th>
                            Tax
                        </th>
                        <td if:true={avDetails.getOrginalGstValue} style="text-align:right !important">
                            {avDetails.getOrginalGstValue}
                        </td>
                        <td if:true={getModifiedData.getTaxalue} style="text-align:right !important">
                            <p style="color:red !important;" if:true={getModifiedData.getTaxalue}>
                                {getModifiedData.getTaxalue}
                            </p>
                        </td>
                        <td if:false={getModifiedData.getTaxalue} style="text-align:right !important">
                            {avDetails.getOrginalGstValue}
                        </td>
                    </tr>
                    <tr>
                        <th>
                            Total
                        </th>
                        <td if:true={avDetails.getValueTotal} style="text-align:right !important">
                            {avDetails.getValueTotal}
                        </td>
                        <td if:true={getModifiedData.getValueTotal} style="text-align:right !important">
                            <p style="color:red !important;" if:true={getModifiedData.getTaxalue}>
                                {getModifiedData.getValueTotal}</p>
                        </td>
                        <td if:false={getModifiedData.getValueTotal} style="text-align:right !important">
                            {avDetails.getValueTotal}
                        </td>
                    </tr>
                </table>
            </div><br/>
            <template if:false={isError}>
                <div class="slds-align_absolute-center" style="font-size: 20px;">
                    <lightning-button variant="success" label="Save" onclick={handleSave}></lightning-button>
                </div><br/>
            </template>
        </div>
    </div>
</template>
